<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 3.2: User Input Validation</title>
    <link rel="stylesheet" href="string2.css">
</head>
<body>

    <!-- Form for user inputs -->
    <form onsubmit="validateInput(); return false;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" required>

        <button type="submit">Submit</button>
    </form>

    <!-- Message area for displaying validation messages -->
    <p id="message"></p> <!-- This element should match the `id` used in the JavaScript -->

    <script src="string2.js"></script>
</body>
</html>
